<!--
The MyDrawer custom component view is where you define what will be displayed in the app drawer.
Feel free to customize layouts and components to change how your app drawer looks.
-->
<GridLayout rows="auto, *" class="sidedrawer sidedrawer-left">
    <StackLayout row="0" class="sidedrawer-header">
        <Label visibility="{{imageURL ? 'collapse' : 'visible'}}" class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
        
        <img 
            visibility="{{imageURL ? 'visible' : 'collapse'}}"
            src="{{imageURL}}"
            class="sidedrawer-header-image fa">
        <Label class="sidedrawer-header-brand" text="{{username ||'User Name'}}"></Label>
        <Label class="footnote" text="{{email}}"></Label>
    </StackLayout>

    <ScrollView row="1">
        <StackLayout class="sidedrawer-content">
            <MyDrawerItem title="Lists" route="/lists" icon="&#xf00b;" [isSelected]="isPageSelected('Lists')">
            </MyDrawerItem>
            <MyDrawerItem title="Friends" route="/friends" icon="&#xf007;" [isSelected]="isPageSelected('Friends')">
            </MyDrawerItem>

            <StackLayout class="hr-light"></StackLayout>
            
            <MyDrawerItem title="Settings" route="/settings" icon="&#xf013;" [isSelected]="isPageSelected('Settings')">
            </MyDrawerItem>
            <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isSelected" (tap)="logout()">
                <Label col="0" [text]="'&#xf060;'" class="fa"></Label>
                <Label col="1" [text]="'Log Out'" class="p-r-10"></Label>
            </GridLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
